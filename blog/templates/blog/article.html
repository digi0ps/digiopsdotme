{% extends "base.html" %}
{% block title %}
	{{ article.title }}
{% endblock title %}
{% block body %}
	<style>
	.article h3{
		margin-bottom: 5px;
	}
	.article div{
		margin-top: 5px;
	}
	</style>
	<div class="container">
		<div class="row">
			<div class="article jumbotron col-xs-12 col-sm-10 col-sm-offset-1">
				<h2 class="title">{{ article.title }}</h2>
				<small>Posted on {{article.get_date}} Views: {{ article.views }}</small>
				<div class="content">
				{{ article.content }}
				</div>
			</div>
		</div>
	</div>
{% endblock body %}
