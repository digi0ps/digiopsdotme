{% extends "base.html" %}
{% block title %}
	{{ article.title }}
{% endblock title %}
{% block body %}
	<style>
	.article {
		background: #f7faff;
		padding: 5px;
		margin-top: 10px;
		margin-bottom: 10px;
		border-radius: 3px;
		box-shadow: 0 17px 50px 0 rgba(0, 0, 0, 0.19), 0 12px 15px 0 rgba(0, 0, 0, 0.24);
	}
	.article h3{
		color: #4CAF50;
		font-family: 'Monsterrat', sans-serif;
		margin-bottom: 0px;
	}
	.article div{
		color: #37474F;
		margin-top: 0px;
	}
	.article small {
		color: #9E9E9E;
		font-size: 15px;
	}
	.article a{
		text-decoration: none;
		color: black;
	}
	</style>
	{% load bleach_tags %}
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-10 col-sm-offset-1 container-fluid">
			<div class="row article">

				<div class="col-xs-12 text-center">
	 			<h3 class="title">{{ article.title }}</h3>
	 			</div>

	 			<div class="col-xs-8 text-left">
	 			<small>Posted {{article.posted_time|timesince}} ago</small>
				</div>
				<div class="col-xs-4 text-right">
	 			<small>Views: {{ article.views }}</small>
	 			</div>

	 			<div class="lead content col-xs-12">
	 			{{ article.content|bleach }}
	 			</div>
	 		</div>
	 		</div>
			</div>
		</div>
{% endblock body %}
